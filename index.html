<!doctype html>
<html lang="en">
<head>
    <base href="/webapp_base/webapp/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%=htmlWebpackPlugin.options.title%></title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'/>

</head>
<body id="body" ng-cloak layout="column" ng-controller="UsersController as app">
    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
                   aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                    md-component-id="left" ng-click="app.toggleList()">
            <!-- Custom UsersList component -->
            <users-list
                    users="app.users"
                    selected="app.selected"
                    on-selected="app.selectUser(user)">
            </users-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <!-- Custom UserDetails component -->
            <!--<user-details-->
                    <!--selected="app.selected" >-->
            <!--</user-details>-->
            <material-widget></material-widget>
        </md-content>
        <button id="ensure">ensure</button>

    </div>

<script type="text/javascript" src="./dist/index.js?110389846c5048a25bde"></script></body>
</html>
