<md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile md-rowspan="2" md-colspan-sm="1" md-colspan-xs="1">
        <md-grid-tile-header>
            <i class="fa fa-bullhorn"></i>
            <a>快报</a>
        </md-grid-tile-header>

        <md-content flex>
            <md-list class="fast-item">
                <md-list-item class="md-2-line fast-item-inner" ng-repeat="item in main.fastNews">
                    <div class="md-list-item-text fast-item-inner-text">
                        <div class="fast-item-name">{{item.name}}</div>
                        <div class="fast-item-time">
                            <span>{{item.time}}</span>
                            <span>{{item.author}}</span>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-grid-tile>

    <md-grid-tile class="red"
                  md-rowspan="1" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
        <md-grid-tile-footer>
            <h3>#5: (2r x 2c)</h3>
        </md-grid-tile-footer>
        <md-progress-linear value="20"></md-progress-linear>
    </md-grid-tile>


    <md-grid-tile>
        <md-grid-tile-header>
            <h3>#3: (1r x 1c)</h3>
        </md-grid-tile-header>
    </md-grid-tile>

</md-grid-list>
