<!doctype html>
<html lang="en" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title><%=htmlWebpackPlugin.options.title%></title>
</head>
<body>
<div layout="column" layout-padding ng-cloak ng-controller="LoginController">

    <br/>
    <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>用户名</label>
            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
            <input ng-model="user.name" type="text">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>密码</label>
            <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
            <input ng-model="user.password" type="password">
        </md-input-container>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" ng-click="login()">登录</md-button>
            <md-button class="md-raised md-warn">取消</md-button>
        </section>

    </md-content>

</div>
</body>
</html>
